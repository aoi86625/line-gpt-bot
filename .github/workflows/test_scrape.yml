name: Test Scrape

on:
  workflow_dispatch:

permissions:
  contents: write  # ← これがないと git push が失敗するので注意！

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry lock
          poetry install

      - name: Run scrape script
        run: poetry run python job_scrape.py

      - name: Commit scraped data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/*.txt cache/*.html || true
          git commit -m "Update scraped match info" || echo "Nothing to commit"
          git push
