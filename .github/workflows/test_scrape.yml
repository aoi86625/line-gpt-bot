name: Test Scrape

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: false  # ← ← ← ★ここが今回のポイント！

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry lock
          poetry install

      - name: Run scrape script
        run: poetry run python job_scrape.py
