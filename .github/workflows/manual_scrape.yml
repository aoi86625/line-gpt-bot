name: Manual Scrape

on:
  workflow_dispatch:  # ← GitHubから手動実行できるトリガー

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run scrape job
        run: |
          poetry run python job_scrape.py
      - name: Commit updated cache
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add cache/match_info.txt
          git commit -m "update cache (manual scrape)" || echo "No changes"
          git push
